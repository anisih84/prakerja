<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Anisih</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      header {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header:after {
        content: '';
        width: 100%;
        height: 100vh;
        background: black;
        opacity: 0.7;
        position: absolute;
        top: 0;
      }

      #bg-video {
        width: 100%;
        height: 100vh;
        position: absolute;
        object-fit: cover;
      }

      .video-info {
        z-index: 99;
        position: relative;
        color: white;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      .btn {
        text-decoration: none;
        color: red;
        margin-top: 70px;
        font-size: 25px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-radius: 20px;
        padding: 10px;
      }
      .btn:hover {
        background-color: black;
      }
      .typing {
        z-index: 99;
        position: relative;
        color: white;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        overflow: hidden;
        white-space: nowrap;
        animation: typing 4s steps(50) 1s;
      }
      #typing span {
        color: #fb8c00;
      }
      @keyframes typing {
        from {
          width: 0ch;
        }
        to {
          width: 50ch;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <video autoplay loop muted id="bg-video">
        <source src="img/bg.mp4" type="video/mp4" />
      </video>
      <div class="video-info">
        <h2 class="typing">Welcome to landing page portofolio Anisih</h2>
        <h1 class="typing">SELAMAT DATANG DI LANDING PAGE PORTOFOLIO ANISIH</h1>
        <h5 class="typing">Klik Lanjutkan untuk melanutkan ke portofolio</h5>
        <button class="btn"><a href="index.html" class="btn">Lanjutkan</a></button>
      </div>
    </header>
  </body>
</html>
